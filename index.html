<body>
    <!-- 图片切换部分 viewport-fit=contain-->
    <div class="center">
        <div class="bao">
                <img
                    src="1226px宽轮播图/lun1.jpg"
                    alt="图无了"
                    id="flower"
                />
            <span id="qiehuanzuo"></span>
            <span id="qiehuanyou"></span>

            <!-- 播放器部分 -->
            <div class="player">
                <audio src=""></audio>
                <div class="btns">
                    <div class="prev">
                        <span class="material-icons"> skip_previous </span>
                    </div>
                    <div class="playPause">
                        <span class="material-icons"> play_arrow </span>
                    </div>
                    <div class="next">
                        <span class="material-icons"> skip_next </span>
                    </div>
                </div>
            </div>
        </div>
        <span class="white">
            <span id="prev">PREV</span> <span id="xg">/</span>
            <span id="next">NEXT</span>
        </span>
    </div>
